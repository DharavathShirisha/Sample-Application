<label for="name">Name:</label>

<p><input type="text" id="name" [(ngModel)]="user.Name"> </p>

<label for="email">Email:</label>

<p><input type="text" id="email" [(ngModel)]="user.Email"></p> 

<label for="id">Id:</label>

<p><input type="text" id="id" [(ngModel)]="user.Id"></p> 

<label for="address">Address:</label>

<p><input type="text" id="address" [(ngModel)]="user.Address"></p> 

<button  class="btn btn-primary" (click)="logUser($event)">Click me</button>
